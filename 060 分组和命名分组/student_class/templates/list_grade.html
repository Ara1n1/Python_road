{% extends 'base.html' %}
{% block grade %}
active
{% endblock %}
{% block teacher %}
{% endblock %}
{% block student %}
{% endblock %}
{% block content %}
    <div class="panel-heading" style="text-align: center;"><h2>GRADE-INFO-LIST</h2></div>
    <div class="panel-body">
        <a href="/add_grade/" style="color: white">
            <button type="button" class="btn btn-primary">添加班级</button>
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th style="cursor: default;">GID<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">班级<em class=" NormalCss SortDescCss"></em></th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="UserList">
            {% for i in all_grade %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.id }}</td>
                    <td>{{ i.title }}</td>
                    <td>
                        <a href="/edit_grade/?id={{ i.pk }}" style="color: white">
                            <button type="button" class="btn btn-info">修改</button>
                        </a>
                        <a href="/del_grade/?id={{ i.pk }}" style="color: white">
                            <button type="button" class="btn btn-danger">删除</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
