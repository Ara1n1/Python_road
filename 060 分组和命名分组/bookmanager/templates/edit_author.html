{% extends 'edit_layout.html' %}
{% block content %}
    <div class="panel-heading">
        <label for="author" class="control-label">编辑作者</label>
    </div>
    <div class="panel-body">
        <form action="" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <p><input type="text" name="author_name" class="form-control" id="author"
                              placeholder="请输入作者姓名" value="{{ author.name }}"></p>
                    <select name="books" id="" multiple>
                        {% for i in all_book %}
                            {% if i in author.books.all %}
                                <option value="{{ i.pk }}" selected>{{ i.title }}</option>
                            {% else %}
                                <option value="{{ i.pk }}">{{ i.title }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <p>{{ error }}</p>
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{% url 'author' %}">
                        <button type="submit" class="btn btn-primary">取消</button>
                    </a>

                </div>
            </div>
        </form>
    </div>
{% endblock %}
