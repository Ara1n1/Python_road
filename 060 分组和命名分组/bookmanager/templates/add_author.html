<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_author</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default panel-primary" style="margin: 10% 0">
                <div class="panel-heading">
                    <label for="author" class="control-label">编辑作者</label>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <p><input type="text" name="author_name" class="form-control" id="author"
                                          placeholder="请输入作者姓名" value="{{ book.title }}"></p>
                                <select name="books" id="" multiple>
                                    {% for i in all_item %}
                                        <option value="{{ i.pk }}">{{ i.title }}</option>
                                    {% endfor %}
                                </select>
                                <p>{{ error }}</p>
                                <button type="submit" class="btn btn-primary">提交</button>
                                <a href="/list_author/"><button type="submit" class="btn btn-primary">取消</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
