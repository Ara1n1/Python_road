{% extends 'edit_layout.html' %}
{% block content %}
    <div class="panel-heading">
        <label for="publisher" class="control-label">编辑出版社</label>
    </div>
    <div class="panel-body">
        <form action="" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" name="publisher_name" value="{{ name }}" class="form-control" id="publisher"
                           placeholder="出版社名称">
                    <p>{{ error }}</p>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
