<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default panel-primary" style="margin: 10% 0">
                <div class="panel-heading">
                    <label for="book" class="control-label">录入书籍</label>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="book_name" class="form-control" id="book"
                                       placeholder="书名">


                                <select name="id" id="">
                                    {% for publisher in all_publisher %}
                                        <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                    {% endfor %}
                                </select>
                                <p>{{ error }}</p>
                                <button type="submit" class="btn btn-primary">提交</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
