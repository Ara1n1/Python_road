<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default panel-primary" style="margin: 10% 0">
                <div class="panel-heading">
                    <label for="grade" class="control-label">编辑班级</label>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="class_name" value="{{ grade.title }}" class="form-control" id="grade"
                                       placeholder="班级名称">
                                <p>{{ error }}</p>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
