<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位盒子居中</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid skyblue;
            margin: 0 auto;
        }

        /*使用table-cell*/
        .center{
            width: 100px;
            height: 100px;
            border: 1px solid yellow;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="center">
        hello
    </div>
</div>


</body>
</html>
