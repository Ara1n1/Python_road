<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位盒子居中</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid skyblue;
            margin: 0 auto;
        }

        /*使用margin自适应*/
        .center{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin:auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
