<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            border: 1px solid lightblue;
            background-color: yellow;
            transition: all .5s linear;
        }
        .box:hover{
            top: 10px;
            box-shadow: 0 0 20px red inset;
        }

    </style>
</head>
<body>

<div class="box">
    <!--hello world！-->
</div>






</body>
</html>
