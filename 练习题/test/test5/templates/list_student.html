<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>publisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">学生管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
{#            <form class="navbar-form navbar-right">#}
{#                <input type="text" class="form-control" placeholder="Search...">#}
{#            </form>#}
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" id='mysiderbar'>
                <li class="active"><a href="">学生信息</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-primary">
                <div class="panel-heading" style="text-align: center;"><h2>学生信息</h2></div>
                <div class="panel-body">
                    <a href="/add_student/" style="color: white"><button type="button" class="btn btn-primary">增加</button></a>
                    <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>成绩</th>
                                <th>班级</th>
                                <th>老师</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for i in all_item %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ i.s_name }}</td>
                                    <td>{{ i.score }}</td>
                                    <td>{{ i.my_class.c_name }}</td>
                                    <td>
                                        {% for j in i.my_class.teacher.all %}
                                            {{ j.t_name }}
                                        {% endfor %}
                                    </td>
                                    <td>
                                        <a href="/edit_student/?pk={{ i.pk }}" style="color: white"><button type="button" class="btn btn-primary">编辑</button></a>
                                        <a href="/del_student/?pk={{ i.pk }}" style="color: white"><button type="button" class="btn btn-danger">删除</button></a>
                                    </td>

                                </tr>
                            {% endfor %}
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $('#mysiderbar li').click(function () {
        // 处理点击的选项卡
        $(this).addClass('active').siblings('li').removeClass('active');
        // 获取当前对象的索引
        $('p').eq($(this).index()).addClass('active').siblings('p').removeClass('active');
    });
</script>


</body>


</html>
