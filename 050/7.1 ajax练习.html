		<script type="text/javascript">
			$.ajax({
				url:'https://www.luffycity.com/api/v1/course_sub/category/list/',
				methods:'get',
				success:function(res){
					console.log(res);
					if (res.error_no===0){
						res.data.forEach(function(item,index){
							$(`<li>${item.name}<\/li>`).appendTo('#box ul').attr('id', item.id);
							
						})
					}
				}
			})
