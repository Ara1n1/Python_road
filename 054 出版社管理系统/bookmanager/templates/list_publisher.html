<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>publisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<div class="container" style="color:white;">
    <h3 style="color:white;text-align: center; padding-top: 5%">出版社信息</h3>
    <table class="gallery table table_list table_striped table-bordered border " id="tableList" style="width: 80%;margin: 0 10%"cellpadding="0">
    <thead>
        <tr>
            <th>序号</th>
            <th style="cursor: default;">ID<em class=" NormalCss SortDescCss"></em></th>
            <th style="cursor: default;">出版社名称<em class=" NormalCss SortDescCss"></em></th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="UserList">
    {% for publisher in all_publisher %}
        <tr>
            <td>{{ forloop.counter}}</td>
            <td>{{ publisher.pk}}</td>
            <td style="text-align: left">{{ publisher.name}}</td>
            <td>
                <button type="button" class="btn btn-primary"><a href="/add_publisher/?id={{publisher.pk}}" style="color: white">增加</a></button>
                <button type="button" class="btn btn-primary"><a href="/edit_publisher/?id={{publisher.pk}}" style="color: white">编辑</a></button>
                <button type="button" class="btn btn-danger"><a href="/del_publisher/?id={{publisher.pk}}" style="color: white">删除</a></button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>



<div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 814px; width:100%; z-index: -999999; position: fixed;">
    <img src="/static/img/1.jpg" style="position: absolute; margin: 0px; padding: 0px; border: none; width: 1440px; height: 1280px; max-height: none; max-width: none; z-index: -999999; left: 0px;right: 0px; top: -405px;">
</div>

</body>
</html>
