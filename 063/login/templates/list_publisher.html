{% extends 'layout.html' %}
{% block content %}
    <div class="panel-heading" style="text-align: center;"><h2>出版社表</h2></div>
    <div class="panel-body">
        <a href="/add_publisher/" style="color: white">
            <button type="button" class="btn btn-primary">增加</button>
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th style="cursor: default;">ID<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">出版社名称<em class=" NormalCss SortDescCss"></em></th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="UserList">
            {% for publisher in all_publisher %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ publisher.pk }}</td>
                    <td style="text-align: left">{{ publisher.name }}</td>
                    <td>
                        <a href="/edit_publisher/?id={{ publisher.pk }}" style="color: white">
                            <button type="button" class="btn btn-primary">编辑</button>
                        </a>
                        <a href="/del_publisher/?id={{ publisher.pk }}" style="color: white">
                            <button type="button" class="btn btn-danger">删除</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}


<script type="text/javascript">
    $('#mysiderbar li').click(function () {
        // 处理点击的选项卡
        $(this).addClass('active').siblings('li').removeClass('active');
        // 获取当前对象的索引
        $('p').eq($(this).index()).addClass('active').siblings('p').removeClass('active');
    });
</script>
