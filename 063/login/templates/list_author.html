{% extends 'layout.html' %}
{% block content %}
    <div class="panel-heading" style="text-align: center;"><h2>作者信息表</h2></div>
    <div class="panel-body">
        <a href="/add_author/" style="color: white">
            <button type="button" class="btn btn-primary">增加</button>
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th style="cursor: default;">ID<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">姓名<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">作品<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">操作<em class=" NormalCss SortDescCss"></em></th>
            </tr>
            </thead>
            <tbody id="UserList">
            {% for i in all_author %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.pk }}</td>
                    <td>{{ i.name }}</td>
                    <td>
                        {% for i in i.books.all %}
                            {% if forloop.last %}
                                《{{ i.title }}》
                            {% else %}
                                《{{ i.title }}》、
                            {% endif %}
                        {% endfor %}
                    </td>
                    <td>
                        <a href="/edit_author/?pk={{ i.pk }}" style="color: white">
                            <button type="button" class="btn btn-primary">编辑</button>
                        </a>
                        <a href="/del_author/?pk={{ i.pk }}" style="color: white">
                            <button type="button" class="btn btn-danger">删除</button>
                        </a>
                    </td>


                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
