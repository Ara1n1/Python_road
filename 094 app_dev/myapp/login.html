<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />

		<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear" placeholder="请输入用户名" id="username">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input type="password" placeholder="请输入密码" id="password">
			</div>
			<button type="button" class="mui-btn mui-btn-green btn-sm" id="login">登录</button>
			<button type="button" class="mui-btn mui-btn-green btn-sm" id="register">还没有账号？注册</button>
		</div>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById('login').addEventListener('tap', function() {
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				mui.post('http://192.168.12.4:9527/login', {
					username: username,
					password: md5(password),
				}, function(data) {
					if (data.code == 200) {
						mui.openWindow('index.html', 'id', {})
					}
					mui.toast(data.msg);
					console.log(data.msg)
				}, 'json');
			})
			
			// 注册页面跳转
			document.getElementById('register').addEventListener('tap',function () {
					mui.openWindow('register.html', 'register', {})
			})
		</script>
	</body>
</html>
