<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">首页</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="">
						<div class="mui-media-body">
							幸福
							<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="">
						<div class="mui-media-body">
							木屋
							<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="">
						<div class="mui-media-body">
						    CBD
							<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
						</div>
					</a>
				</li>
			</ul>
			<button type="button" id="open" class="mui-btn mui-btn-blue">打开摄像头</button>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">电话</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-email"></span>
					<span class="mui-tab-label">邮件</span>
				</a>
				<a class="mui-tab-item" id="login">
					<span class="mui-icon mui-icon-gear"></span>
					<span class="mui-tab-label">设置</span>
				</a>
			</nav>
		</div>

		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/mui.js"></script>
		<script>
			// 初始化
			mui.init({
				gestureConfig: {
					tap: true,
					doubletap: true,
					longtap: true,
					swipe: true,
					drag: true,
					hold: false,
					release: false
				}
			});
			// 文档加载完毕后,加载其他的js
			mui.plusReady(function() {
				document.getElementById('open').addEventListener('tap', function() {
					mui.toast('open...');
					var cmr = plus.camera.getCamera(1);
					console.log(cmr);
					res = cmr.supportedImageResolutions[0];
					fmt = cmr.supportedImageFormats[0];
					cmr.captureImage(
						function(path) {
							// console.log(JSON.stringify(path));
							console.log('拍照成功' + path);
						},
						function(err) {
							console.log('拍照失败' + JSON.stringify(err));
						}, {
							resolution: res,
							format: fmt
						})
				});
				// 登录注册相关
				document.getElementById('login').addEventListener('tap', function() {
					mui.openWindow('login.html','login',{})
				})
				
			})
		</script>
	</body>
</html>
