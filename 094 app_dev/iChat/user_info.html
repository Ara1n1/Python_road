<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我的信息</h1>
		</header>
		<div class="mui-content">



			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="" id='avatar'>
						<div class="mui-media-body">
							<p id='username'></p>
							<span id='nickname'></span>
						</div>
					</a>
				</li>
			</ul>
			<button type="button" class="mui-btn mui-btn-red mui-btn-block" id='logout'>Logout</button>






		</div>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				
			})
			var Sdata = null
			mui.plusReady(function() {
				Sdata = plus.webview.currentWebview();
				console.log(Sdata.nickname)
				console.log(Sdata.username)
				console.log(Sdata.avatar)
				document.getElementById("username").innerText = Sdata.username;
				document.getElementById("nickname").innerText = Sdata.nickname;
				document.getElementById("avatar").src = window.server_avatar + Sdata.avatar;
				// console.log(window.server_avatar + Sdata.avatar);

			})



			document.getElementById('logout').addEventListener('tap', function() {
				void plus.storage.removeItem('is_login');
				mui.openWindow({
					url: 'login.html',
					id: 'login.html',
					styles: {
						top: '0px',
						bottom: '50px'
					},
				})
			})
		</script>
	</body>
</html>
