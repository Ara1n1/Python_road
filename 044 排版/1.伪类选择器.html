<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        body{
            color:yellowgreen;
        }
        a{
            text-decoration: none;
        }
        /*访问前样式*/
        a:link{
            color:red;
        }
        /*访问过样式*/
        a:visited{
            color:green;
        }
        /*鼠标悬浮*/
        a:hover{
            color:blue;
        }
        a:active{
            color:yellow
        }


    </style>
</head>
<body>

<a href="" target="_self">百度一下asudfhk</a>










</body>
</html>
