<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        p::before{
            content: '@';
        }
        p::after{
            content: '&copy';
        }

             color: red;
             font-weight: bold;
             font-size: 20px;
         }
    </style>
</head>

    <p>
    小猪佩奇
    </p>
</body>
</html>
