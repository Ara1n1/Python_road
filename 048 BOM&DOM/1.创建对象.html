<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Point(x, y) {
			  this.x = x;
			  this.y = y;
			}
		
			Point.prototype.toString = function () {
			  return '(' + this.x + ', ' + this.y + ')';
			};
	
			var p = new Point(1, 2);
			console.log(p);
		</script>
	</body>
</html>
