{% extends 'layout.html' %}
{% block title %}
    Book
{% endblock %}
{% block book %}
active
{% endblock %}
{% block content %}
    <div class="panel-heading" style="text-align: center;"><h2>书籍信息表</h2></div>
    <div class="panel-body">
        <a href="{% url 'add_book'%}" style="color: white">
            <button type="button" class="btn btn-primary">增加</button>
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th style="cursor: default;">ID<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">书名<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">出版社<em class=" NormalCss SortDescCss"></em></th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="UserList">
            {% for book in all_item %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ book.pk }}</td>
                    <td style="text-align: left">{{ book.title }}</td>
                    <td style="text-align: left">{{ book.pub.name }}</td>

                    <td>
                        <a href="{% url 'edit_book' book.pk %}" style="color: white">
                            <button type="button" class="btn btn-primary">编辑</button>
                        </a>
                        <button type="button" class="btn btn-danger" value="{% url 'del' table book.pk %}">删除</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
