{% extends 'layout_sub.html' %}
{% block title %}
    增加书籍
{% endblock %}
{% block content %}
    <input type="text" name="book_name" class="form-control" id="book"
           placeholder="书名">


    <select name="id" id="">
        {% for publisher in all_publisher %}
            <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
        {% endfor %}
    </select>
    <p>{{ error }}</p>
    <button type="submit" class="btn btn-primary">提交</button>
{% endblock %}
