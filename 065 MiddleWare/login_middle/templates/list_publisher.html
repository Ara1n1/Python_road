{% extends 'layout.html' %}
{% block title %}
    Publisher
{% endblock %}
{% block publisher %}
active
{% endblock %}
{% block content %}
    <div class="panel-heading" style="text-align: center;"><h2>出版社表</h2></div>
    <div class="panel-body">
        <a href="{% url 'add_publisher' %}" style="color: white">
            <button type="button" class="btn btn-primary">增加</button>
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th style="cursor: default;">ID<em class=" NormalCss SortDescCss"></em></th>
                <th style="cursor: default;">出版社名称<em class=" NormalCss SortDescCss"></em></th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="UserList">
            {% for publisher in all_item %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ publisher.pk }}</td>
                    <td style="text-align: left">{{ publisher.name }}</td>
                    <td>
                        <a href="{% url 'edit_publisher' publisher.pk %}" style="color: white">
                            <button type="button" class="btn btn-primary">编辑</button>
                        </a>
                        <button type="button" class="btn btn-danger" value="{% url 'del' table publisher.pk %}">删除</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
