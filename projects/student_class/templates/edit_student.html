<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default panel-primary" style="margin: 10% 0">
                <div class="panel-heading">
                    <label for="student" class="control-label">编辑学生信息</label>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="stu_name" class="form-control" id="student"
                                       placeholder="姓名" autofocus="autofocus" value="{{ student.name }}">
                                <input type="text" name="stu_age" class="form-control" placeholder="年龄"
                                       value="{{ student.age }}">
                                <select name="stu_gender" id="">
                                    {% if student.gender == 'male' %}
                                        <option value="male" selected>男</option>
                                        <option value="female">女</option>
                                    {% else %}
                                        <option value="female" selected>女</option>
                                        <option value="male">男</option>
                                    {% endif %}
                                </select>
                                <select name="id" id="">
                                    {% for i in all_grade %}
                                        {% if student.grade.title == i.title %}
                                            <option value="{{ i.pk }}" selected>{{ i.title }}</option>
                                        {% endif %}
                                        <option value="{{ i.pk }}">{{ i.title }}</option>
                                    {% endfor %}
                                </select>
                                <p>{{ error }}</p>
                                <button type="submit" class="btn btn-primary">提交</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
