<title>增加客户</title>
{% extends 'layout.html' %}
{% block content %}
    <form action="" method="post" novalidate="novalidate">
    {% csrf_token %}
    <ul type="none">
    {% for i in obj %}
        <li>
        <p>
            <label for="{{ i.id_for_label }}">{{ i.label }}:</label>
            {{ i }}
            {{ i.errors.0 }}
        </p>
        </li>
    {% endfor %}
    <button class="btn btn-primary" type="submit">保存</button>
    </ul>
    </form>

{% endblock %}
