{% extends 'layout.html' %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">修改客户</div>
                <div class="panel-body">
                    <form action="" method="post" novalidate="novalidate" class="form-horizontal">
                        {% csrf_token %}
                        {% for i in obj %}

                            <div class="form-group"
                                 {% if not i.field.required %}style="color:#8f8f8f"{% endif %}>
                                <label for="{{ i.id_for_label }}">{{ i.label }}:</label>
                            </div>
                            <div class="form-group col-sm-8 {% if i.errors %}has-error{% endif %}"
                                    {% if not i.field.required %}
                                 style="color:#8f8f8f"{% endif %}>
                                {{ i }}
                                <span class="help-block">{{ i.errors.0 }}</span>
                            </div>
                        {% endfor %}

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
