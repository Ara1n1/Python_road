<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper{
            width: 1226px;
            margin: 0 auto;
            position: relative;
        }
        .swiper span{
            /*display: inline-block;*/
            width: 40px;
            height: 68px;
            background: url("icon-slides.png") no-repeat 0 0;
            position: absolute;
            top: 50%;
            cursor: pointer;
            margin-top: -34px;
        }
        .swiper span.prev{
            background-position: -84px 0;
            left: 234px;
        }
        .swiper span.next{
            background-position: -124px 0;
            left: 1180px;
        }
        .swiper span.prev:hover {
            background-position: 0 0;
            left: 234px;
        }
        .swiper span.next:hover{
            background-position: -41px 0;
            left: 1180px;
        }

    </style>
</head>
<body>

<div class="swiper">
    <img src="xmad.jpg" alt="" width=1226px>
    <span class="prev"></span>
    <span class="next"></span>
</div>












</body>
</html>
