<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block icon_name %}登录{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/static/vector.js"></script>
</head>
<body>
<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>{% block title %}用户登录{% endblock %}</h1>
            <form class="form" id="entry_form" method="post">

                {% block content %}
                    <input type="text" placeholder="用户名" id="entry_name" name="username" value="henry">
                    <input type="password" placeholder="密码" id="entry_password" name="password" value="123">
                    <button type="submit" id="entry_btn">登录</button>
                {% endblock %}

                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
