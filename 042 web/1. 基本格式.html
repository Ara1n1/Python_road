<p style="text-align: center">江城子 乙卯正月二十日夜记梦</p>
<p style="text-align: center">[宋] 苏轼</p>
<p style="text-align: center">十年生死两茫茫，不思量，自难忘。千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。</p>
<p style="text-align: center">夜来幽梦忽还乡，小轩窗，正梳妆。相顾无言，惟有泪千行。料得年年肠断处，明月夜，短松冈。</p>
