{% extends 'layout.html' %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">{{ title }}</div>
                <div class="panel-body">
                    <form action="" method="post" novalidate="novalidate">
                        {% csrf_token %}
                        {% for i in obj %}
                            <div class="form-group col-sm-3" style="text-align: right">
                                <label for="{{ i.id_for_label }}"
                                       {% if not i.field.required %}style="color:#8f8f8f"{% endif %}>{{ i.label }}:</label>
                            </div>
                            <div class="form-group col-sm-7 {% if i.errors %}has-error{% endif %}"
                                    {% if not i.field.required %}
                                 style="color:#8f8f8f"{% endif %}>
                                {{ i }}
                                <span class="help-block">{{ i.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        <div class="col-sm-offset-2 col-sm-10 {% if i.errors %}has-error{% endif %}">
                            <span class="help-block">{{ obj.non_field_errors.0 }}</span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
