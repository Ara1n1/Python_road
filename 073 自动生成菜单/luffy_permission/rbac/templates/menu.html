{% load static %}
<link rel="stylesheet" href="{% static 'menu.css' %}">
<div class="menu-body">

    <div class="static-menu">
        {% for i in menus %}
            <a href="{{ i.url }}" class="{{ i.class }}" >
                <span class="icon-wrap"><i class="fa {{ i.icon }}"></i></span>{{ i.title }}
            </a>
        {% endfor %}
    </div>


</div>
