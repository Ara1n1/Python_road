{% load static %}
<link rel="stylesheet" href="{% static 'menu.css' %}">
<div class="menu-body">

    <div class="static-menu">
        {% for i in menu_list %}
            <a href="{{ i.permissions__url }}" {% if request.path == i.permissions__url %}class="active"{% endif %}>
                <span class="icon-wrap"><i class="fa {{ i.permissions__icon }}"></i></span>{{ i.permissions__title }}
            </a>
        {% endfor %}
    </div>


</div>
