{% extends 'layout.html' %}
{% block content %}
    <div class="col-xs-12" style="padding: 0; top: -20px;">
        <div class="panel panel-primary">
            <div class="panel-heading">{{ title }}</div>
            <div class="panel-body">
                <form action="" method="post" novalidate="novalidate">
                    {% csrf_token %}
                    {% for i in obj %}
                        <div class="form-group col-xs-3" style="text-align: right">
                            <label for="{{ i.id_for_label }}"
                                   {% if not i.field.required %}style="color:#8f8f8f"{% endif %}>{{ i.label }}:</label>
                        </div>
                        <div class="form-group col-xs-7 {% if i.errors %}has-error{% endif %}"
                                {% if not i.field.required %}
                             style="color:#8f8f8f"{% endif %}>
                            {{ i }}
                            <span class="help-block">{{ i.errors.0 }}</span>
                        </div>
                    {% endfor %}
                    <div class="col-xs-10 {% if i.errors %}has-error{% endif %}">
                        <span class="help-block">{{ obj.non_field_errors.0 }}</span>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10" style="text-align: right">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
