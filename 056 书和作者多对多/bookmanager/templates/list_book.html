<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list_book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.css">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">图书馆管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
{#            <ul class="nav navbar-nav navbar-right">#}
{#                <li><a href="#">Dashboard</a></li>#}
{#                <li><a href="#">Settings</a></li>#}
{#                <li><a href="#">Profile</a></li>#}
{#                <li><a href="#">Help</a></li>#}
{#            </ul>#}
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="">书籍信息 <span class="sr-only">(current)</span></a></li>
                <li><a href="/list_author/">作者信息</a></li>
                <li><a href="/list_publisher/">出版社信息</a></li>

            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-primary">
                <div class="panel-heading" style="text-align: center;"><h2>书籍信息表</h2></div>
                <div class="panel-body">
                    <a href="/add_book/" style="color: white"><button type="button" class="btn btn-primary">增加</button></a>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th style="cursor: default;">ID<em class=" NormalCss SortDescCss"></em></th>
                            <th style="cursor: default;">书名<em class=" NormalCss SortDescCss"></em></th>
                            <th style="cursor: default;">出版社<em class=" NormalCss SortDescCss"></em></th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="UserList">
                        {% for book in all_books%}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ book.pk }}</td>
                                <td style="text-align: left">{{ book.title }}</td>
                                <td style="text-align: left">{{ book.pub.name }}</td>

                                <td>
                                    <a href="/edit_book/?id={{ book.pk }}" style="color: white"><button type="button" class="btn btn-primary">编辑</button></a>
                                    <a href="/del_book/?id={{ book.pk }}" style="color: white"><button type="button" class="btn btn-danger">删除</button></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>


</html>
