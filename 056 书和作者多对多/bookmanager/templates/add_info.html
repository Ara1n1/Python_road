<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_author</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default panel-primary" style="margin: 10% 0">
                <div class="panel-heading">
                    <label for="author" class="control-label">增加信息</label>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <p><input type="text" name="author_name" class="form-control" id="author"
                                          placeholder="请输入作者姓名" value="{{ book.title }}"></p>
                                <p><input type="text" name="book_name" class="form-control" id="author"
                                          placeholder="请输入书名" value="{{ book.title }}"></p>
                                <select name="publisher" id="">
                                    {% for i in all_publisher %}
                                        <option value="{{ i.pk }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                                <p>{{ error }}</p>
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="submit" class="btn btn-primary" name="cancel">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
