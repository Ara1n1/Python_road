<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-left: 100px;
            position: relative;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position:absolute;
            bottom: 10px;
            left: 10px;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: pink;
        }

    </style>

</head>


<body>
<div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>





</body>
</html>
