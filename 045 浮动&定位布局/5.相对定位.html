<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;

        }
        .box1{
            height: 100px;
            background-color: greenyellow;
        }
        .box2{
            height: 100px;
            background-color: skyblue;
            position:relative;
            top: 10px;
            left: 10px;
        }
        .box3{
            /*width: 100px;*/
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>




</body>
</html>
