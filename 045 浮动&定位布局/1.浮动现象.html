<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>

        .box{
            width:800px;
            border:1px solid black;
        }
        .box .active1{
            height:100px;
            background-color:skyblue;
            float: left;
        }
        .box .active2{
            height:100px;
            background-color:pink;
            float: left;
        }
    </style>


</head>
<body>
<div class="box">
    <div class="active1">1</div>
    <div class="active2">2</div>
</div>
</body>
</html>
