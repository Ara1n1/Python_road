<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iconfont</title>
    <link rel="stylesheet" href="css/myIconfont2.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            height: 50px;
            width: 50px;
            border-color: red;
        }
        .box{
            height:40px;
            background-color:skyblue;
        }
        .contianer{
            width: 1266px;
            height: 40px;
            background-color:greenyellow;
            margin: 0 auto;
        }
        .box .iconfont1{
            float: right;
            height: 40px;
            width: 150px;
            font-style: normal;
            background-color:yellowgreen;
        }
        i.active{
            font-size: 30px;
            height: 40px;
            float: left;
            margin-top: 4px;
            margin-left: 11px
        }
        i.active2{
            font-size: 30px;
            height: 40px;
            float: right;
            margin-top: 4px;
            margin-right: 11px
        }



    </style>
</head>

<body>
<div class="box">
    <div class="contianer">
        <div class="iconfont1">
            <i class="iconfont active">&#xe6a3;</i>
            <i class="iconfont active2">&#xe6a2;</i>
            <input type="submit" class="iconfont" value="&#xe6a2;">
        </div>

    </div>
</div>





</body>
</html>
