<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="panel panel-primary col-lg-10 col-lg-offset-1" style="padding: 0;margin-top: 30px">
    <div class="panel-heading panel-primary" style="text-align: center;font-size: 20px"><h3>Detail</h3></div>
    <div class="panel-body panel-primary" style="padding: 0">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>name</th>
                {% if flag.flag == 1 %}
                    <th>点击详情</th>
                {% else %}
                    <th>age</th>
                    <th>gender</th>
                {% endif %}

            </tr>
            {% for sid, stu in stus.items() %}
                <tr>
                    <td>{{ sid }}</td>
                    <td>{{ stu.name }}</td>
                    {% if flag.flag == 1 %}
{#                        <td><a href="/detail?sid={{ sid }}" class="btn btn-sm btn-primary" >详情</a></td>#}
                        <td><a href="{{ query('detail.detail', sid)}}" class="btn btn-sm btn-primary" >详情</a></td>
                    {% else %}
                        <td>{{ stu.age }}</td>
                        <td>{{ stu.gender }}</td>
                    {% endif %}
                </tr>
            {% endfor %}


        </table>
    </div>
</div>

</body>
</html>
